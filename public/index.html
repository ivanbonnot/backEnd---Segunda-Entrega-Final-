<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="icon" type="image/png" sizes="32x32"
        href="//res.cloudinary.com/hdsqazxtw/image/upload/v1558445734/favicon-32x32_fy92aq.png">
    <script src="/socket.io/socket.io.js"></script>
    <title>webSocket</title>
</head>

<body>
    <div class="container jumbotron">
        <form id="agregarProducto">
            <h2>Ingresar nuevo producto</h2>
            <div class="border">
                <p>Nombre: <input type="text" name="title"></p>
                <p>Precio: <input type="text" name="price"></p>
                <p>Url image: <input type="text" name="foto"></p>
                <p>Descripción: <input type="text" name="descripcion"></p>
                <p>Código: <input type="text" name="codigo"></p>
                <p>Stock: <input type="text" name="stock"></p>
            </div>
            <div class="border">
                <p>Descripción: <input type="text" name="description"></p>
            </div>
            <button id="enviar" class="btn">Enviar</button>
        </form>

        <div id="productos"></div>


        <div>
            <form action="/api/carrito" method="GET">
                <button id="carrito" class="btn">Carrito</button>
            </form>
        </div>

        <div id="" class="row d-flex justify-content-center">
            <div class="col">
                <button id="newCartBtn" type="" class="btn btn-primary">Nuevo carrito</button>
            </div>
        </div>

        <div id="" class="row d-flex justify-content-center">
            <div class="col">
                <input type="text" class="form-control" id="idProdNew" aria-describedby="pHelp3">
                <div id="pHelp3" class="form-text">ID producto a agregar</div>
            </div>
            <div class="col">
                <input type="text" class="form-control" id="idProdCartNew" aria-describedby="pHelp4">
                <div id="pHelp4" class="form-text">ID del carrito</div>
            </div>
            <div class="col">
                <button id="newItemCartBtn" type="" class="btn btn-primary">Agregar producto</button>
            </div>
        </div>


        <div id="" class="row d-flex justify-content-center">
            <div class="col">
                <input type="text" class="form-control" id="idCartList" aria-describedby="pHelp4">
                <div id="pHelp4" class="form-text">ID del carrito</div>
            </div>
            <div class="col">
                <button id="listItemCartBtn" type="" class="btn btn-primary">Ver productos del carrito</button>
            </div>
        </div>
        <div id="itemCartList" class="row"></div>


        <div id="" class="row d-flex justify-content-center ">
            <div class="col">
                <input type="text" class="form-control" id="idCartDel" aria-describedby="pHelp">
                <div id="pHelp" class="form-text">ID de carrito a borrar</div>
            </div>
            <div class="col">
                <button id="deleteCartBtn" type="" class="btn btn-primary">Borrar carrito</button>
            </div>
        </div>

        <br>

        <div id="" class="row d-flex justify-content-center ">
            <div class="col">
                <input type="text" class="form-control" id="idProdDel" aria-describedby="pHelp1">
                <div id="pHelp1" class="form-text">ID producto a borrar</div>
            </div>
            <div class="col">
                <input type="text" class="form-control" id="idProdCartDel" aria-describedby="pHelp2">
                <div id="pHelp2" class="form-text">ID del carrito</div>
            </div>
            <div class="col">
                <button id="deleteItemCartBtn" type="" class="btn btn-primary">Borrar producto</button>
            </div>
        </div>

    </div>


    <script src="./js/index.js"></script>
</body>

</html>
